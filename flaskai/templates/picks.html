{% extends "layout.html" %}

                <option id="opt-cry" value="Crystal-Palace" class="option-image-crystal-palace selection-class" >  </option>
                <option id="opt-eve" value="Everton" class="option-image-everton selection-class" > </option>
                <option id="opt-lei" value="Leicester" class="option-image-leicester selection-class" >  </option>

                <option id="opt-wol" value="Wolves" class="option-image-wolves selection-class" >  </option>
